<div style="text-align:center">
  <h1>
    {{ pageTitle }}!
  </h1>
  <img width='100' src="../assets/Images/golfball.png"/>
  <h2>
    {{description}}
  </h2>

  <mat-form-field>
    <mat-select  [(ngModel)] = "selected" (change)="getSingleCourse()">
      <mat-option *ngFor="let course of golfCourses" [value]="course.id" >
        {{ course.name }}
      </mat-option>

    </mat-select>
  </mat-form-field>


<mat-form-field *ngIf="golfCourse">
  <mat-select>
    <mat-option *ngFor = "let teeType of golfCourse.tee_types" [value]="tee_type">
    </mat-option>
  </mat-select>
</mat-form-field>


</div>
<button mat-button [routerLink] = " ['/table']">START GAME</button>
